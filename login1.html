<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ใช้งาน</title>
    <link rel="stylesheet" href="mycss.css">
   

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="แม่บ้าน.png" alt="ผู้ใช้งาน" class="login-image">
                <h2>เข้าสู่ระบบแม่บ้าน</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน" class="form-input">
                </div>
                <button type="submit" class="login-button">เข้าสู่ระบบ</button>
            </form>
            <a href="register.html" class="register-link">ลงทะเบียน</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ใช้งาน</title>
    <link rel="stylesheet" href="mycss.css">
    
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div>
                <h2>สมัครสมาชิกผู้ใช้งาน</h2>
            </div>
            <form>
                <h3 style="text-align: left;">1.ข้อมูลส่วนตัว</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">ชื่อผู้ใช้:</label>
                        <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="fullname">ชื่อ-นามสกุล:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="กรอก ชื่อ-นามสกุล" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์:</label><br>
                    <input type="text" id="phone" name="phone" placeholder="กรอก เบอร์โทรศัพท์" class="form-input-ph">
                </div>
                <div class="form-row">
                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" placeholder="กรอก อีเมล" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน" class="form-input">
                </div>
                </div>
                <h3 style="text-align: left;">2.ที่อยู่ปัจจุบัน</h3>
                <div class="form-row">
                <div class="form-group">
                    <label for="house-number">บ้านเลขที่:</label>
                    <input type="text" id="house-number" name="house-number" placeholder="กรอก บ้านเลขที่" class="form-input">
                </div>
                    <div class="form-group">
                        <label for="province">จังหวัด:</label>
                        <select id="province" name="province" class="form-input">
                            <option value="">เลือก จังหวัด</option>
                            <option value="">กรุงเทพมหานคร</option>
                            <option value="">ปทุมธานี</option>
                            <option value="">สุโขทัย</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group">
                        <label for="district">อำเภอ:</label>
                        <select id="district" name="district" class="form-input">
                            <option value="">เลือก อำเภอ</option>
                            <option value="1201">เมืองปทุมธานี</option>
                            <option value="1202">ธัญบุรี</option>
                            <option value="1203">คลองหลวง</option>
                            <option value="1204">ลำลูกกา</option>
                        </select>
                </div>
                    <div class="form-group">
                        <label for="sub-district">ตำบล:</label>
                        <select id="sub-district" name="sub-district" class="form-input">
                            <option value="">เลือก ตำบล</option>
                            <option value="120101">บางพูด</option>
                            <option value="120102">บางปรอก</option>
                            <option value="120103">บางกะปิ</option>

                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="postal-code">รหัสไปรษณีย์:</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="กรอก รหัสไปรษณีย์" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address-details">รายละเอียดที่อยู่:</label>
                    <textarea id="address-details" name="address-details" placeholder="กรอก รายละเอียดที่อยู่" class="form-input"></textarea>
                </div>
                
                <button type="submit" class="login-button">ลงทะเบียน</button>
            </form>
            <a href="main.html" class="register-link">เข้าสู่ระบบ</a>
        </div>
    </div>
</body>
</html>
